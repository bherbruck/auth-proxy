<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Login</title>
    <script src="https://unpkg.com/franken-ui@1.1.0/dist/js/core.iife.js" defer></script>
    <script src="https://unpkg.com/franken-ui@1.1.0/dist/js/icon.iife.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/franken-ui@1.1.0/dist/css/core.min.css" />
</head>
<body class="uk-background-muted uk-flex uk-flex-center uk-flex-middle uk-height-viewport">
    <div class="uk-width-large@s uk-width-1-1 uk-padding">
        <div class="uk-grid-collapse uk-child-width-1-2@s uk-flex-middle" uk-grid>
            <!-- Left side - could be for branding/description -->
            <div class="uk-visible@s uk-flex uk-flex-center uk-flex-middle uk-background-primary uk-light uk-border-rounded">
                <div class="uk-text-center uk-padding-large">
                    <h2 class="uk-margin-remove">{{.Title}}</h2>
                    <p class="uk-margin-remove-top">Secure access to your application</p>
                </div>
            </div>
            
            <!-- Right side - login form -->
            <div>
                <div class="uk-card uk-card-default uk-card-body uk-box-shadow-large">
                    <h3 class="uk-card-title uk-text-center uk-margin-medium-bottom">Sign In</h3>
                    
                    {{if .Error}}
                    <div class="uk-alert-danger uk-margin-medium-bottom" uk-alert>
                        <p>{{.Error}}</p>
                    </div>
                    {{end}}
                    
                    <form method="post" action="/auth/login" class="uk-form-stacked">
                        <div class="uk-margin">
                            <label class="uk-form-label" for="username">Username</label>
                            <div class="uk-form-controls">
                                <input class="uk-input uk-form-large" id="username" name="username" type="text" placeholder="Enter your username" required>
                            </div>
                        </div>
                        
                        <div class="uk-margin">
                            <label class="uk-form-label" for="password">Password</label>
                            <div class="uk-form-controls">
                                <input class="uk-input uk-form-large" id="password" name="password" type="password" placeholder="Enter your password" required>
                            </div>
                        </div>
                        
                        <div class="uk-margin">
                            <button class="uk-button uk-button-primary uk-button-large uk-width-1-1" type="submit">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
